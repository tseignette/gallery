<div
  *ngIf="fileList && fileList.nbFolders"
  class="app-home__folders row mx-n2"
>
  <app-folder
    *ngFor="let folder of fileList.folders"
    class="col-2 px-2"
    [folder]="folder"
  ></app-folder>
</div>

<div
  *ngIf="fileList && fileList.nbMedias"
  class="app-home__medias"
>
  <div *ngFor="let media of fileList.medias">{{ media.name }}</div>
</div>
