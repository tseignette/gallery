<div
  *ngIf="fileList && fileList.nbFolders"
  class="app-home__folders row"
>
  <app-folder
    *ngFor="let folder of fileList.folders"
    class="app-home__file col-1"
    [folder]="folder"
    (click)="cd(folder)"
  ></app-folder>
</div>

<div
  *ngIf="fileList && fileList.nbMedias"
  class="app-home__medias row"
>
  <app-media
    *ngFor="let media of fileList.medias"
    class="app-home__file col-2"
    [media]="media"
  ></app-media>
</div>
