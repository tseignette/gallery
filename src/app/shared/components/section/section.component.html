<p class="app-section__title">
  <i [ngClass]="'fas ' + titleIcon"></i>
  {{ type }}
</p>

<div
  *ngIf="type === 'files'"
  class="app-section__files"
>
    <p *ngFor="let item of items">{{ item.name }}</p>
  </div>
  
<div
  *ngIf="type === 'folders'"
  class="app-section__folders row"
>
  <div
    *ngFor="let item of items"
    class="app-section__folders__folder col-2 col-xl-1"
    (click)="cd(item.path)"
  >
    <i class="fas fa-folder"></i>
    <p>{{ item.name }}</p>
  </div>
</div>

<div
  *ngIf="type === 'videos'"
  class="app-section__videos row"
>
  <div
    *ngFor="let item of items; let i = index"
    class="col-3"
  >
    <div class="app-section__videos__video">
      <video [src]="'file://' + item.path" (click)="openFullscreen(i)"></video>
      <div class="app-section__info">
        <p class="app-section__info__name">{{ item.name }}</p>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="type === 'images'"
  class="app-section__images flexbin"
>
  <div
    *ngFor="let item of items; let i = index"
    (click)="openFullscreen(i)"
    class="app-section__images__image"
  >
    <img [src]="'file://' + item.path" [alt]="item.name">
    <div class="app-section__info">
      <p class="app-section__info__name">{{ item.name }}</p>
      <p class="app-section__info__date">{{ item.date | date:'medium' }}</p>
    </div>
  </div>
</div>

<div
  *ngIf="fullscreen !== undefined"
  class="app-section__fullscreen"
>
  <i
    (click)="closeFullscreen()"
    class="app-section__fullscreen__close fas fa-times"
  ></i>
  <i
    (click)="fullscreenPrevious()"
    [ngClass]="{ disabled: fullscreen === 0 }"
    class="app-section__fullscreen__navigation fas fa-caret-left"
  ></i>
  <div class="app-section__fullscreen__container">
    <video
      *ngIf="type === 'videos'"
      [src]="'file://' + items[fullscreen].path"
      controls disablePictureInPicture
    ></video>
    <img
      *ngIf="type === 'images'"
      [src]="'file://' + items[fullscreen].path"
      [alt]="items[fullscreen].name"
    >
  </div>
  <i
    (click)="fullscreenNext()"
    [ngClass]="{ disabled: fullscreen === items.length - 1 }"
    class="app-section__fullscreen__navigation fas fa-caret-right"
  ></i>
</div>
