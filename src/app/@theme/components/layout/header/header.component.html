<div class="app-header__content">

  <div class="app-header__content__row">
    <div class="app-header__content__current-folder-path">
      <app-path [baseFolder]="galleryFolder" [folder]="currentFolder"></app-path>
    </div>

    <app-button-link (click)="selectGallery()">Change folder</app-button-link>
  </div>
  
  <div class="app-header__content__current-folder-name">
    {{ currentFolder?.name }}
  </div>

</div>
